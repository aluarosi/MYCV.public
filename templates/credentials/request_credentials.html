{% extends "skeleton.html" %}
{% block content %}
    <h2>Request for Credentials</h2>
    <p>Request here your credentials for visiting the full content of my web page. They will be sent to the provided e-mail.</p>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Send request">
    </form>
{% endblock %}
